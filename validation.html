<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation HTML - LinkedINPost</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .validation-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .validation-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
        }
        .success { border-left: 4px solid #4CAF50; }
        .warning { border-left: 4px solid #FF9800; }
        .error { border-left: 4px solid #F44336; }
        .info { border-left: 4px solid #2196F3; }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🔍 Validation HTML - LinkedINPost</h1>
    
    <div class="validation-section">
        <h2>📊 Statistiques de Validation</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Score Global</h3>
                <div class="stat-number" id="global-score">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="global-progress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3>Erreurs</h3>
                <div class="stat-number" id="error-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Avertissements</h3>
                <div class="stat-number" id="warning-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Conformité</h3>
                <div class="stat-number" id="compliance-score">-</div>
            </div>
        </div>
    </div>
    
    <div class="validation-section">
        <h2>🔧 Tests Automatiques</h2>
        <button onclick="runAllTests()">🚀 Lancer Tous les Tests</button>
        <button onclick="testHTMLStructure()">🏗️ Structure HTML</button>
        <button onclick="testAccessibility()">♿ Accessibilité</button>
        <button onclick="testPerformance()">⚡ Performance</button>
        <button onclick="testSecurity()">🔒 Sécurité</button>
        <div id="test-results"></div>
    </div>
    
    <div class="validation-section">
        <h2>📋 Rapport Détaillé</h2>
        <div id="detailed-report"></div>
    </div>

    <script>
        class HTMLValidator {
            constructor() {
                this.results = {
                    errors: [],
                    warnings: [],
                    info: [],
                    score: 0
                };
                this.testResults = document.getElementById('test-results');
                this.detailedReport = document.getElementById('detailed-report');
            }

            // Test de la structure HTML
            testHTMLStructure() {
                this.log('🏗️ Test de la structure HTML...', 'info');
                
                const issues = [];
                
                // Vérifier la présence des éléments essentiels
                const requiredElements = ['html', 'head', 'body', 'title', 'meta[charset]'];
                requiredElements.forEach(selector => {
                    const element = document.querySelector(selector);
                    if (!element) {
                        issues.push(`Élément manquant: ${selector}`);
                    }
                });
                
                // Vérifier la structure des formulaires
                const forms = document.querySelectorAll('form');
                forms.forEach((form, index) => {
                    if (!form.hasAttribute('action') && !form.hasAttribute('onsubmit')) {
                        issues.push(`Formulaire ${index + 1}: action ou onsubmit manquant`);
                    }
                });
                
                // Vérifier les images
                const images = document.querySelectorAll('img');
                images.forEach((img, index) => {
                    if (!img.hasAttribute('alt')) {
                        issues.push(`Image ${index + 1}: attribut alt manquant`);
                    }
                });
                
                if (issues.length === 0) {
                    this.log('✅ Structure HTML valide', 'success');
                    this.results.score += 25;
                } else {
                    issues.forEach(issue => this.log(`⚠️ ${issue}`, 'warning'));
                    this.results.warnings.push(...issues);
                }
            }

            // Test d'accessibilité
            testAccessibility() {
                this.log('♿ Test d\'accessibilité...', 'info');
                
                const issues = [];
                
                // Vérifier les contrastes
                const textElements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span, div');
                if (textElements.length > 0) {
                    this.log('ℹ️ Vérification des contrastes (nécessite analyse visuelle)', 'info');
                }
                
                // Vérifier les labels des formulaires
                const inputs = document.querySelectorAll('input, textarea, select');
                inputs.forEach((input, index) => {
                    if (input.type !== 'hidden' && !input.hasAttribute('aria-label') && !input.hasAttribute('id')) {
                        issues.push(`Input ${index + 1}: label ou aria-label manquant`);
                    }
                });
                
                // Vérifier la navigation clavier
                const focusableElements = document.querySelectorAll('a, button, input, textarea, select');
                if (focusableElements.length > 0) {
                    this.log('ℹ️ Vérification de la navigation clavier (nécessite test manuel)', 'info');
                }
                
                if (issues.length === 0) {
                    this.log('✅ Accessibilité correcte', 'success');
                    this.results.score += 25;
                } else {
                    issues.forEach(issue => this.log(`⚠️ ${issue}`, 'warning'));
                    this.results.warnings.push(...issues);
                }
            }

            // Test de performance
            testPerformance() {
                this.log('⚡ Test de performance...', 'info');
                
                const issues = [];
                
                // Vérifier la taille des scripts
                const scripts = document.querySelectorAll('script');
                scripts.forEach((script, index) => {
                    if (script.src && script.src.includes('unpkg.com')) {
                        this.log(`ℹ️ Script externe détecté: ${script.src}`, 'info');
                    }
                });
                
                // Vérifier les ressources externes
                const externalResources = document.querySelectorAll('link[href*="http"], img[src*="http"]');
                if (externalResources.length > 0) {
                    this.log(`ℹ️ ${externalResources.length} ressources externes détectées`, 'info');
                }
                
                // Vérifier le lazy loading
                const images = document.querySelectorAll('img');
                const lazyImages = Array.from(images).filter(img => img.hasAttribute('loading'));
                if (lazyImages.length < images.length * 0.5) {
                    issues.push('Lazy loading recommandé pour les images');
                }
                
                if (issues.length === 0) {
                    this.log('✅ Performance optimisée', 'success');
                    this.results.score += 25;
                } else {
                    issues.forEach(issue => this.log(`⚠️ ${issue}`, 'warning'));
                    this.results.warnings.push(...issues);
                }
            }

            // Test de sécurité
            testSecurity() {
                this.log('🔒 Test de sécurité...', 'info');
                
                const issues = [];
                
                // Vérifier les attributs onclick
                const onclickElements = document.querySelectorAll('[onclick]');
                if (onclickElements.length > 0) {
                    this.log(`ℹ️ ${onclickElements.length} éléments avec onclick détectés`, 'info');
                }
                
                // Vérifier les scripts inline
                const inlineScripts = document.querySelectorAll('script:not([src])');
                if (inlineScripts.length > 0) {
                    this.log(`ℹ️ ${inlineScripts.length} scripts inline détectés`, 'info');
                }
                
                // Vérifier les formulaires sans CSRF protection
                const forms = document.querySelectorAll('form');
                forms.forEach((form, index) => {
                    if (!form.querySelector('input[name*="csrf"], input[name*="token"]')) {
                        issues.push(`Formulaire ${index + 1}: protection CSRF recommandée`);
                    }
                });
                
                if (issues.length === 0) {
                    this.log('✅ Sécurité correcte', 'success');
                    this.results.score += 25;
                } else {
                    issues.forEach(issue => this.log(`⚠️ ${issue}`, 'warning'));
                    this.results.warnings.push(...issues);
                }
            }

            // Lancer tous les tests
            runAllTests() {
                this.log('🚀 Lancement de tous les tests...', 'info');
                this.results = { errors: [], warnings: [], info: [], score: 0 };
                
                setTimeout(() => {
                    this.testHTMLStructure();
                    setTimeout(() => {
                        this.testAccessibility();
                        setTimeout(() => {
                            this.testPerformance();
                            setTimeout(() => {
                                this.testSecurity();
                                setTimeout(() => {
                                    this.generateReport();
                                }, 500);
                            }, 500);
                        }, 500);
                    }, 500);
                }, 500);
            }

            // Générer le rapport final
            generateReport() {
                const totalIssues = this.results.errors.length + this.results.warnings.length;
                const maxScore = 100;
                
                // Calculer le score final
                this.results.score = Math.max(0, Math.min(100, this.results.score));
                
                // Mettre à jour les statistiques
                document.getElementById('global-score').textContent = `${this.results.score}/100`;
                document.getElementById('error-count').textContent = this.results.errors.length;
                document.getElementById('warning-count').textContent = this.results.warnings.length;
                document.getElementById('compliance-score').textContent = `${Math.round((this.results.score / maxScore) * 100)}%`;
                
                // Mettre à jour la barre de progression
                document.getElementById('global-progress').style.width = `${this.results.score}%`;
                
                // Générer le rapport détaillé
                this.detailedReport.innerHTML = `
                    <div class="validation-result ${this.results.score >= 80 ? 'success' : this.results.score >= 60 ? 'warning' : 'error'}">
                        <h3>📊 Rapport Final</h3>
                        <p><strong>Score Global:</strong> ${this.results.score}/100</p>
                        <p><strong>Erreurs:</strong> ${this.results.errors.length}</p>
                        <p><strong>Avertissements:</strong> ${this.results.warnings.length}</p>
                        <p><strong>Conformité:</strong> ${Math.round((this.results.score / maxScore) * 100)}%</p>
                        
                        ${this.results.errors.length > 0 ? `
                            <h4>❌ Erreurs critiques:</h4>
                            <ul>${this.results.errors.map(error => `<li>${error}</li>`).join('')}</ul>
                        ` : ''}
                        
                        ${this.results.warnings.length > 0 ? `
                            <h4>⚠️ Avertissements:</h4>
                            <ul>${this.results.warnings.map(warning => `<li>${warning}</li>`).join('')}</ul>
                        ` : ''}
                        
                        <h4>💡 Recommandations:</h4>
                        <ul>
                            ${this.results.score < 80 ? '<li>Améliorer la structure HTML</li>' : ''}
                            ${this.results.score < 80 ? '<li>Optimiser l\'accessibilité</li>' : ''}
                            ${this.results.score < 80 ? '<li>Renforcer la sécurité</li>' : ''}
                            ${this.results.score >= 80 ? '<li>Excellent travail ! Continuez dans cette direction.</li>' : ''}
                        </ul>
                    </div>
                `;
                
                this.log(`✅ Tests terminés. Score: ${this.results.score}/100`, 'success');
            }

            // Logger les résultats
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `validation-result ${type}`;
                logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
                
                this.testResults.appendChild(logEntry);
                this.testResults.scrollTop = this.testResults.scrollHeight;
                
                // Limiter le nombre d'entrées
                if (this.testResults.children.length > 20) {
                    this.testResults.removeChild(this.testResults.firstChild);
                }
            }
        }

        // Initialiser le validateur
        const validator = new HTMLValidator();
        
        // Fonctions globales pour les boutons
        function runAllTests() {
            validator.runAllTests();
        }
        
        function testHTMLStructure() {
            validator.testHTMLStructure();
        }
        
        function testAccessibility() {
            validator.testAccessibility();
        }
        
        function testPerformance() {
            validator.testPerformance();
        }
        
        function testSecurity() {
            validator.testSecurity();
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            console.log('🔍 Validateur HTML chargé');
            validator.log('🚀 Validateur prêt. Cliquez sur "Lancer Tous les Tests" pour commencer.', 'info');
        });
    </script>
</body>
</html>
